<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- キャッシュさせない //-->
    <meta http-equiv="Pragma" content="no-store">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <link rel="icon" href="./favicon.ico" />
    <title>子ども食堂カウンター</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body">
    <header class="fixed-top ps-3">
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-bland d-flex align-items-center">
                <span class="icon icon-brand me-2"></span>
                <p class="font-kwi font-weight-bold">子ども食堂カウンター</p>
            </div>    
        </nav>
    </header>
    <div  class="m-2 mt-4 mb-8">
        <div class="container-md fs-1">
            <!-- 大人 -->
            <div class="adult row bg-adult mb-1 p-1 rounded">
                <p class="col-7 mb-1 p-1 rounded font-kwi">大人</p>
                <p class="col-3 font-kwi d-flex align-items-center justify-content-end">合計</p>
                <p id="adultSum" class="col-2 d-flex align-items-center justify-content-end"></p>
            </div>
            <div class="row">
                <input class=" btn btn-adult radius fs-1 col-3" type="button" onclick="adultDecrease()" value="－">
                <p id="adult" class="col-6 d-flex align-items-center justify-content-center"></p>
                <input class="btn btn-adult radius fs-1 col-3" type="button" onclick="adultIncrease()" value="＋">
            </div>
            <!-- 子供 -->
            <div class="child row mt-4  mb-1 rounded bg-child">
                <p class="col-7 mb-1 p-1 bg-child rounded font-kwi">子供</p>
                <p class="col-3 font-kwi d-flex align-items-center justify-content-end">合計</p>
                <p id="childSum" class="col-2  d-flex align-items-center justify-content-end"></p>
            </div>
            <div class="row">
                <input class=" btn btn-child radius fs-1 col-3" type="button" onclick="childDecrease()" value="－">
                <p id="child" class="col-6 d-flex align-items-center justify-content-center"></p>
                <input class="btn btn-child radius fs-1 col-3" type="button" onclick="childIncrease()" value="＋">
            </div>
            <!-- お代わり -->
            <div class="add row mt-4 mb-1 rounded bg-add row">
                <p class="col-7 mb-1 p-1 rounded font-kwi">お代わり</p>
                <p class="col-3 font-kwi d-flex align-items-center justify-content-end">合計</p>
                <p id="addSum" class="col-2  d-flex align-items-center justify-content-end"></p>
            </div>
            <div class="row">
                <input class=" btn btn-add radius fs-1 col-3" type="button" onclick="addDecrease()" value="－">
                <p id="add" class="col-6 d-flex align-items-center justify-content-center"></p>
                <input class="btn btn-add radius fs-1 col-3" type="button" onclick="addIncrease()" value="＋">
            </div>
            <!-- コントローラー -->
            <div class="mt-5 row">
                <div class="col-2"></div>
                <input class="btn btn-secondary d-flex align-items-center justify-content-center rounded fs-5 col-3 " type="button" onclick="record()" value="記録">
                <div class="col-2"></div>
                <input class="btn btn-secondary d-flex align-items-center justify-content-center rounded fs-5 col-3" type="button" onclick="allClear()" value="クリア">
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom">
        <p>子ども食堂カウンター © 2021 children</p>
        <small>Children are our treasure.</small>
    </footer>
    <!--BootStrap cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
