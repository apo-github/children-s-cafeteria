<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <link rel="icon" href="./favicon.ico" />
    <title>子ども食堂カウンター</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-2">
    <div class="container-fluid fs-1">
        <div class="col">
            <div class="adult">
                <p class="mb-1 p-1 bg-primary text-white rounded">大人</p>
                <div class="row">
                    <input class="btn btn-primary radius fs-1 col-3" type="button" onclick="adultIncrease()" value="＋">
                    <p id="adult" class="col-2 d-flex align-items-center justify-content-center"></p>
                    <input class=" btn btn-primary radius fs-1 col-3" type="button" onclick="adultDecrease()" value="－">
                    <p class="col-2 font-kwi">合計:</p>
                    <p id="adultSum" class="col-2  d-flex align-items-center"></p>
                </div>
            </div>
            <div class="child mt-3">
                <p class="mb-1 p-1 bg-danger text-white rounded ch-op">子供</p>
                <div class="row">
                    <input class="btn btn-danger radius fs-1 col-3" type="button" onclick="childIncrease()" value="＋">
                    <p id="child" class="col-2 d-flex align-items-center justify-content-center"></p>
                    <input class=" btn btn-danger radius fs-1 col-3" type="button" onclick="childDecrease()" value="－">
                    <p class="col-2 font-kwi">合計:</p>
                    <p id="childSum" class="col-2  d-flex align-items-center"></p>
                </div>
            </div>
            <div class="add mt-3">
                <p class="mb-1 p-1 bg-success text-white rounded">お代わり</p>
                <div class="row">
                    <input class="btn btn-success radius fs-1 col-3" type="button" onclick="addIncrease()" value="＋">
                    <p id="add" class="col-2 d-flex align-items-center justify-content-center"></p>
                    <input class=" btn btn-success radius fs-1 col-3" type="button" onclick="addDecrease()" value="－">
                    <p class="col-2 font-kwi">合計:</p>
                    <p id="addSum" class="col-2  d-flex align-items-center"></p>
                </div>
            </div>
            <div class="add mt-5">
                <div class="row">
                    <div class="col-2"></div>
                    <input class="btn btn-secondary d-flex align-items-center justify-content-center rounded fs-5 col-3 " type="button" onclick="record()" value="記録">
                    <div class="col-2"></div>
                    <input class="btn btn-secondary d-flex align-items-center justify-content-center rounded fs-5 col-3" type="button" onclick="allClear()" value="クリア">
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom">
        <p>子ども食堂カウンター © 2021 children</p>
        <small>Children are our treasure.</small>
    </footer>
    <!--BootStrap cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
